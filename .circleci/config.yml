version: 2.1
orbs:
  win: circleci/windows@2.4.0
jobs:

   lint-unit-39: &lint-unit
    working_directory: ~/dash
    docker:
      - image: circleci/python:3.9.2-buster-node-browsers
    steps:
      - checkout
      - run:
          name: Ô∏èÔ∏èüèóÔ∏è pip dev requirements
          command: |
            uname -m
            sudo pip install --upgrade virtualenv --progress-bar off
            sudo apt update
            sudo apt install python3
            python -m venv venv || virtualenv venv && . venv/bin/activate
            make requirements
            make black-check
            make isort-check
      
   build-medium-amd64:
    machine:
      image: ubuntu-2004:202101-01
   
    working_directory: ~/dash
    steps:      
      - checkout
      - run:
          name: Ô∏èÔ∏èrequirements
          command: |
             uname -m 
             sudo apt-get update && sudo apt-get -y install python3 python3-pip
             sudo apt-get install -y build-essential python3-dev libldap2-dev libsasl2-dev libssl-dev libmysqlclient-dev libpq-dev freetds-bin unixodbc-dev tdsodbc --yes
             python3 -m pip install -U pip 
             sudo apt-get update
             sudo apt install curl
             curl -sSL https://install.python-poetry.org | python3 -
             export PATH="/home/circleci/.local/bin:$PATH"
             make requirements
             make test
             
   build-medium-arm64:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.medium
    working_directory: ~/dash
    steps:
      
      - checkout
      - run:
          name: Ô∏èÔ∏èrequirements
          command: |
             uname -m 
             sudo apt-get update && sudo apt-get -y install python3 python3-pip
             sudo apt-get install -y build-essential python3-dev libldap2-dev libsasl2-dev libssl-dev libmysqlclient-dev libpq-dev freetds-bin unixodbc-dev tdsodbc --yes
             python3 -m pip install -U pip 
             sudo apt-get update
             sudo apt install curl
             curl -sSL https://install.python-poetry.org | python3 -
             export PATH="/home/circleci/.local/bin:$PATH"
             make requirements
             make test
                
    
workflows:
  version: 2
  python3.9:
    jobs:
     
      - lint-unit-39
      - build-medium-arm64
      - build-medium-amd64:
          requires:
            - lint-unit-39
      
