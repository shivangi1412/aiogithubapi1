version: 2.1
orbs:
  win: circleci/windows@2.4.0
jobs:

   lint-unit-39: &lint-unit
    working_directory: ~/dash
    docker:
      - image: circleci/python:3.9.2-buster-node-browsers
    steps:
      - checkout
      - run: echo $PYVERSION > ver.txt
      - run:
          name: ï¸ï¸ğŸ—ï¸ pip dev requirements
          command: |
            uname -m
            sudo pip install --upgrade virtualenv --progress-bar off
            python -m venv venv || virtualenv venv && . venv/bin/activate
            make requirements
            make black-check
            make isort-check
      - run:
          name: ğŸŒ¸ Python & JS Lint
          command: |
            . venv/bin/activate
            set -eo pipefail
            cd dash/dash-renderer && renderer build && cd ../../
            pip install -e . --progress-bar off && pip list | grep dash
            npm install --production && npm run initialize
            npm run lint
      - run:
          name: ğŸ Python Unit Tests & â˜• JS Unit Tests
          command: |
            . venv/bin/activate
            npm run citest.unit
   build-medium-amd64:
    machine:
      image: ubuntu-2004:202101-01
   
    working_directory: ~/dash
    steps:      
      - checkout
      - run:
          name: ï¸ï¸requirements
          command: |
             uname -m 
             sudo apt-get update && sudo apt-get -y install python3 python3-pip 
             sudo apt-get install -y build-essential python3-dev libldap2-dev libsasl2-dev libssl-dev libmysqlclient-dev libpq-dev freetds-bin unixodbc-dev tdsodbc --yes
             python3 -m pip install -U pip 
             python3 setup.py install 
             make requirements
      - run:
          name: ï¸ï¸test
          command: |
             make test
             make build
    
  

workflows:
  version: 2
  python3.9:
    jobs:
     
      - lint-unit-39
      - build-medium-amd64:
          requires:
            - lint-unit-39
      
