version: 2.1
orbs:
  win: circleci/windows@2.4.0
jobs:

   lint-unit-39: &lint-unit
    working_directory: ~/dash
    docker:
      - image: circleci/python:3.9.2-buster-node-browsers
    steps:
      - checkout
      - run: echo $PYVERSION > ver.txt
      - run:
          name: ️️🏗️ pip dev requirements
          command: |
            uname -m
            sudo pip install --upgrade virtualenv --progress-bar off
            python -m venv venv || virtualenv venv && . venv/bin/activate
            make requirements
            make black-check
            make isort-check
      - run:
          name: 🌸 Python & JS Lint
          command: |
            . venv/bin/activate
            set -eo pipefail
            cd dash/dash-renderer && renderer build && cd ../../
            pip install -e . --progress-bar off && pip list | grep dash
            npm install --production && npm run initialize
            npm run lint
      - run:
          name: 🐍 Python Unit Tests & ☕ JS Unit Tests
          command: |
            . venv/bin/activate
            npm run citest.unit
   build-medium-arm64:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.medium
    working_directory: ~/dash
    steps:
      - run: uname -a
      - run: echo "Hello, Arm!"
      
      - checkout
      - run: echo $PYVERSION > ver.txt
      - run:
          name: ️️🏗️ pip dev requirements
          command: |
            uname -m
            sudo pip install --upgrade virtualenv --progress-bar off
            python -m venv venv || virtualenv venv && . venv/bin/activate
            make requirements
            make black-check
            make isort-check     


workflows:
  version: 2
  python3.9:
    jobs:
     
      - lint-unit-39
      - build-medium-arm64
